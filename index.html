<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png">
    <script src="https://kit.fontawesome.com/767ab54a68.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Google</title>
</head>
<body>
    <header>
        <div class="links">
            <a>Gmail</a>
            <a>Imágenes</a>
            <div class="image">
                <img src="http://cdn.onlinewebfonts.com/svg/img_53800.png">
            </div>
            
            <button>Acceder</button>
        </div>
        
        
        
    </header>
    
    <main>
        <img src="https://www.google.com.pe/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo">
        <div class="barra">
            <div class="icons">
                <div class="izq">
                    <div class="lupa"><i class="fa-solid fa-magnifying-glass"></i></div>
                    
                </div>
                <input type="text">
                <div class="dere">
                    <div class="micro"><i class="fa-solid fa-microphone"></i></div>
                    <div class="camara"><i class="fa-solid fa-camera"></i></div>
                </div>
            </div>
            
        </div>
        <div class="botones">
            <button>Buscar con Google</button>
            <button>Voy a tener suerte</button>
        </div>
        <div class="creditos">
            <span>Ofrecido por Google en:</span>
            <a>Español (Latinoamérica)</a>
            <a>Quechua</a>
        </div>
    </main>
    <footer>
        <div class="country"><p>Perú</p></div>
        
        <div class="copyright">
            <div class="izq">
                <p>Sobre Google</p>
                <p>Publicidad</p>
                <p>Negocios</p>
                <p>Cómo funciona la Búsqueda</p>
            </div>
            <div class="der">
                <p>Privacidad</p>
                <p>Condiciones</p>
                <p>Preferencias</p>
            </div>
        </div>

    </footer>
</body>
</html>
